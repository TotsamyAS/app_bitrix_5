<!DOCTYPE html>
<html>
<head>
    <title>Экспорт контактов</title>
</head>
<body>
    <h2>Приложение 5: Экспорт и импорт контактов</h2>

    <form method="post" action="{% url 'export_contacts' %}">
        {% csrf_token %}

        <h3>Выберите формат экспорта:</h3>

        <label>
            <input type="radio" name="exporter_format" value="csv" checked>
            CSV
        </label>
        <br>

        <label>
            <input type="radio" name="exporter_format" value="xlsx">
            Excel (XLSX)
        </label>
        <br><br>

        <button type="submit">Экспортировать</button>
    </form>
    <form method="post" action="{% url 'import_contacts' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Импорт контактов:</h3>
        <input type="file" name="contacts_file" accept=".csv,.xlsx,.xls" required>
        <br><br>
        <button type="submit">Импортировать</button>
    </form>
    <!-- сообщения об успехе/ошибке -->
    {% if messages %}
    <div style="margin-top: 20px;">
        {% for message in messages %}
        <div style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
